<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="container">
    <header>
        <h1>Registration Form</h1>
    </header>
    <form id="registrationForm">
        <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required name="name"> 
        </div>
    
        <div>
            <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
        </div>
    
        <div>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" required name="phone">
        </div>
    
        <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required name="cpf">
        </div>
    
        <div>
        <label for="addres">Address first line:</label>
        <input type="text" id="address" required name="addres">
        </div>
    
        <div>
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" required name="postcode">
        </div>
        <button type="submit">Send</button>
    </form>
    
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script> 
</body>
</html>
